<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
  <meta http-equiv="cache-control" content="no-cache">
  <meta content="telephone=no" name="format-detection">
  <script type="text/javascript">
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        };
      if (!doc.addEventListener) {
        return;
      }
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
      recalc()
    })(document, window)
  </script>
  <title>
    <%=htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="<%=htmlWebpackPlugin.options.vhost %>/vue.min.js"></script>
  <script type="text/javascript" src="<%=htmlWebpackPlugin.options.vhost %>/fastclick.min.js"></script>
  <script type="text/javascript" src="<%=htmlWebpackPlugin.options.libJsName %>"></script>
</body>

</html>
